<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SEC-COPILOT â€” Login</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .auth-wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f0f0f
        }

        .auth {
            background: #181818;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            width: 340px;
            color: #fff
        }

        .auth h1 {
            margin: 0 0 10px
        }

        .auth .muted {
            color: #bdbdbd;
            font-size: 12px;
            margin-bottom: 12px
        }

        .auth input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            background: #303030;
            color: #fff;
            margin: 6px 0
        }

        .auth button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            background: #3a3a3a;
            color: #fff;
            margin-top: 8px;
            cursor: pointer
        }

        .auth a {
            color: #9ad1ff;
            text-decoration: none
        }
    </style>
</head>

<body>
    <div class="auth-wrap">
        <form class="auth" id="loginForm">
            <h1>SEC-COPILOT</h1>
            <div class="muted">Sign in to your account</div>
            <input id="email" type="email" placeholder="Email" required />
            <input id="password" type="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <div class="muted" style="margin-top:10px">No account? <a href="signup.html">Create one</a></div>
            <div id="err" class="muted" style="color:#ffb7b7"></div>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const res = await fetch('/auth/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email, password }) });
            const data = await res.json();
            if (!res.ok) { document.getElementById('err').textContent = data.detail || 'Login failed'; return; }
            localStorage.setItem('sec_token', data.access_token);
            location.href = '/';
        });
    </script>
</body>

</html>
